<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Navigation Bar</title>
  <style>
    /* Style the navigation bar */
    .navbar {
      display: flex;
      background-color: #333;
      padding: 10px;
    }

    /* Remove list styling and add some spacing */
    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      width: 100%;
    }

    /* Style each navigation item */
    .navbar li {
      padding: 10px 20px;
    }

    /* Links inside the navbar */
    .navbar a {
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-family: Arial, sans-serif;
    }

    /* Add hover effect */
    .navbar a:hover {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#services">Services</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>
</body>
</html>
